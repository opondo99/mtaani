<!DOCTYPE html>
<html lang="en">
<head>

    <title>Renew subscription</title>

<body>
   <header>

   </header> 
   <div class="details">
        <!-- <select name="" id=""></select> -->
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Package</option>
            <option value="1">5 Mbps</option>

        <div class="pnum">

                <p>or</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick another number</option>
                    <option value="1">0798764532</option>

                </select>

        </div>
   </div>

       
   <div class="footer">
        <button><a href="./clientdash.html">Cancel</a></button>
        <button><a href="./clientdash.html">Done</a></button>
