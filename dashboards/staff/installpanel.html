<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Panel</title>
    <link rel="stylesheet" href="../styles/staff/install.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="head">
        <div class="top">
            <p>Gloria Muliru</p>
            <div class="service">
                <p>Installation</p>
            </div>
        </div>
        <div class="bottom">
            <p>Accacia, Mbeya Road</p>
            <p>Raised by</p>
        </div>
    </div>
    <div class="site-survey">
        <div class="sshead">
            <h1>Site survey</h1>
        </div>
        <div class="status">
            <p>Installation Status</p>
            <!-- <div class="toggle"></div> -->
            <div class="stbuttons">
                <div class="form-check form-switch">
                    <input class="form-check-input" onClick="toggle1()" name="installable" type="checkbox" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Installable</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" onClick="toggle2()" name="notinstallable" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Not Installable</label>
                </div>
            </div>
            <!-- <p>Not Installable</p></div> -->
        </div>
        <div class="version" id="version">
            <p>Installation Method</p>
            <!-- <div class="toggle"></div> -->
            <div class="stbuttons">
                <div class="form-check form-switch">
                    <input class="form-check-input" onClick="toggle1()" name="fiba" type="checkbox" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Faiba</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" onClick="toggle2()" name="wifi" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">WiFi</label>
                </div>
            </div>

        </div>
    </div>
    <div class="installation">
        <div class="inhead">
            <h1>Installation</h1>
        </div>
        <div class="form">
            <div class="router-id">
                <p>Router ID</p>
                <input type="text">
            </div>
            <div class="package">
                <p>Package</p>
                <input type="text">
            </div>
            <div class="comment">
                <p>Comments</p>
                <input type="text">
            </div>
        </div>
        <!-- <div class="router-id"></div>
        <div class="package"></div>
        <div class="comment"></div> -->
    </div>

    <div class="footer">

        <button><a href="./operations.html">Cancel</a></button>
        <button><a href="./operations.html">Done</a></button>
    </div>

    <script src="../js/main.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
